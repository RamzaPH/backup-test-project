<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Profile - EO Executive Optical</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-30">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16"
      >
        <div class="flex items-center space-x-3">
          <img
            alt="EO Executive Optical logo, stylized letters EO in blue and gray"
            class="h-10 w-10 rounded-full"
            height="40"
            src="{{ url_for('static', filename='src/logo2.jpg') }}"
            width="40"
          />
          <h1 class="text-xl font-semibold text-gray-800">
            Bayugo-Dichoso Optometric Clinic
          </h1>
        </div>
        <nav class="hidden md:flex space-x-6 text-gray-600 font-medium">
          <a
            class="hover:text-blue-600 transition {% if current_page == 'dashboard' %}text-blue-600 font-semibold{% endif %}"
            href="{{ url_for('user_dashboard') }}"
          >
            Dashboard
          </a>
          <a
            class="hover:text-blue-600 transition {% if current_page == 'appointment' %}text-blue-600 font-semibold{% endif %}"
            href="{{ url_for('user_appointment') }}"
          >
            Appointments
          </a>
          <a
            class="hover:text-blue-600 transition {% if current_page == 'prescription' %}text-blue-600 font-semibold{% endif %}"
            href="{{ url_for('user_prescription') }}"
          >
            Prescriptions
          </a>
          <a
            class="hover:text-blue-600 transition {% if current_page == 'orders' %}text-blue-600 font-semibold{% endif %}"
            href="{{ url_for('user_orders') }}"
          >
            Orders
          </a>
          <a
            class="hover:text-blue-600 transition {% if current_page == 'profile' %}text-blue-600 font-semibold{% endif %}"
            href="{{ url_for('user_profile') }}"
          >
            Profile
          </a>
          <a
            class="hover:text-blue-600 transition {% if current_page == 'settings' %}text-blue-600 font-semibold{% endif %}"
            href="{{ url_for('user_settings') }}"
          >
            Settings
          </a>
        </nav>
        <div class="flex items-center space-x-4">
          <button
            aria-label="Notifications"
            class="relative text-gray-600 hover:text-blue-600 transition focus:outline-none"
          >
            <i class="fas fa-bell fa-lg"></i>
            <span
              class="absolute -top-1 -right-1 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center font-semibold"
            >
              3
            </span>
          </button>
          <div class="relative group">
            <button
              aria-label="User menu"
              class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
            >
              <img
                alt="User profile picture of John Doe, smiling middle-aged man with glasses"
                class="h-10 w-10 rounded-full object-cover"
                height="40"
                src="https://storage.googleapis.com/a1aa/image/aadd3a6f-ac3a-4c06-63bc-8abbddd64305.jpg"
                width="40"
              />
              <span class="hidden sm:block text-gray-700 font-semibold">
                John Doe
              </span>
              <i class="fas fa-chevron-down text-gray-500"></i>
            </button>
            <div
              class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity duration-200"
            >
              <a
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                href="{{ url_for('user_profile') }}"
                >Profile</a
              >
              <a
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                href="{{ url_for('user_settings') }}"
                >Settings</a
              >
              <a
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                href="{{ url_for('logout') }}"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="flex-grow max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <h2 class="text-3xl font-semibold text-gray-800 mb-8">Your Profile</h2>
      <section
        aria-labelledby="profile-info-title"
        class="bg-white rounded-lg shadow p-8 mb-10"
      >
        <h3 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
          <i class="fas fa-user-circle text-blue-600 mr-3 text-3xl"> </i>
          Profile Information
        </h3>
        <div class="flex flex-col md:flex-row md:space-x-10">
          <div class="flex-shrink-0 mb-6 md:mb-0">
            <img
              alt="Profile picture of John Doe, smiling middle-aged man with glasses, wearing a blue shirt"
              class="w-40 h-40 rounded-full object-cover border-4 border-blue-600"
              height="160"
              src="https://storage.googleapis.com/a1aa/image/aadd3a6f-ac3a-4c06-63bc-8abbddd64305.jpg"
              width="160"
            />
          </div>
          <div class="flex-grow">
            <form class="space-y-6" novalidate="">
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="full-name"
                >
                  Full Name
                </label>
                <input
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="full-name"
                  name="full-name"
                  type="text"
                  value="John Doe"
                />
              </div>
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="email"
                >
                  Email Address
                </label>
                <input
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="email"
                  name="email"
                  type="email"
                  value="john.doe@example.com"
                />
              </div>
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="phone"
                >
                  Phone Number
                </label>
                <input
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="phone"
                  name="phone"
                  type="tel"
                  value="+1 (555) 123-4567"
                />
              </div>
              <div>
                <label class="block text-gray-700 font-semibold mb-2" for="dob">
                  Date of Birth
                </label>
                <input
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="dob"
                  name="dob"
                  type="date"
                  value="1985-07-15"
                />
              </div>
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="address"
                >
                  Address
                </label>
                <textarea
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="address"
                  name="address"
                  rows="3"
                >
1234 Elm Street
Springfield, IL 62704
USA</textarea
                >
              </div>
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="insurance"
                >
                  Insurance Provider
                </label>
                <input
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="insurance"
                  name="insurance"
                  type="text"
                  value="VisionCare Plus"
                />
              </div>
              <div>
                <label
                  class="block text-gray-700 font-semibold mb-2"
                  for="policy-number"
                >
                  Insurance Policy Number
                </label>
                <input
                  class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                  id="policy-number"
                  name="policy-number"
                  type="text"
                  value="VC-123456789"
                />
              </div>
              <div class="pt-4">
                <button
                  class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-md transition w-full md:w-auto"
                  type="submit"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section
        aria-labelledby="account-settings-title"
        class="bg-white rounded-lg shadow p-8"
      >
        <h3 class="text-2xl font-semibold text-gray-700 mb-6 flex items-center">
          <i class="fas fa-cog text-gray-600 mr-3 text-3xl"> </i>
          Account Settings
        </h3>
        <form class="space-y-6 max-w-md" novalidate="">
          <div>
            <label
              class="block text-gray-700 font-semibold mb-2"
              for="current-password"
            >
              Current Password
            </label>
            <input
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="current-password"
              name="current-password"
              type="password"
              placeholder="••••••••"
            />
          </div>
          <div>
            <label
              class="block text-gray-700 font-semibold mb-2"
              for="new-password"
            >
              New Password
            </label>
            <input
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="new-password"
              name="new-password"
              type="password"
              placeholder="••••••••"
            />
          </div>
          <div>
            <label
              class="block text-gray-700 font-semibold mb-2"
              for="confirm-password"
            >
              Confirm New Password
            </label>
            <input
              class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
              id="confirm-password"
              name="confirm-password"
              type="password"
              placeholder="••••••••"
            />
          </div>
          <div>
            <button
              class="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-md transition w-full"
              type="submit"
            >
              Change Password
            </button>
          </div>
        </form>
      </section>
    </main>
    <!-- Footer -->
    <footer class="bg-white">
      <div class="container mx-auto px-6 py-4">
        <div class="flex flex-col items-center">
          <div class="sm:w-2/3 text-center py-6">
            <p class="text-sm text-gray-600 font-bold mb-2">
              © 2025 by Bayugo-Dichoso Optometric Clinic. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
