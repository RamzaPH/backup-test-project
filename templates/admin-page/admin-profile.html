<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Profile - EO Executive Optical Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-30">
      <div
        class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16"
      >
        <div class="flex items-center space-x-3">
          <img
            alt="Bayugo-Dichoso Optometric Clinic logo"
            class="h-10 w-10 rounded-full"
            height="40"
            src="{{ url_for('static', filename='src/logo2.jpg') }}"
            width="40"
          />
          <h1 class="text-xl font-semibold text-gray-800">
            Bayugo-Dichoso Optometric Clinic
          </h1>
        </div>
        <div class="flex items-center space-x-4">
          <button
            aria-label="Search"
            class="text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
          >
            <i class="fas fa-search fa-lg"></i>
          </button>
          <button
            aria-label="Notifications"
            class="relative text-gray-600 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
          >
            <i class="fas fa-bell fa-lg"></i>
            <span
              class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-semibold rounded-full px-1.5"
              >3</span
            >
          </button>
          <div class="relative group">
            <button
              aria-label="User menu"
              class="flex items-center space-x-2 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded"
            >
              <img
                alt="User profile picture, silhouette of a person in gray on white background"
                class="h-8 w-8 rounded-full"
                height="32"
                src="https://storage.googleapis.com/a1aa/image/a431c417-c534-425f-aefa-95fbd26b34c0.jpg"
                width="32"
              />
              <span class="text-gray-700 font-medium">Admin</span>
              <i class="fas fa-chevron-down text-gray-600"></i>
            </button>
            <div
              class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-md shadow-lg opacity-0 group-hover:opacity-100 invisible group-hover:visible transition-opacity duration-200"
            >
              <a
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                href="{{ url_for('admin_profile') }}"
                >Profile</a
              >
              <a
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                href="{{ url_for('admin_settings') }}"
                >Settings</a
              >
              <a
                class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
                href="{{ url_for('logout') }}"
                >Logout</a
              >
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <nav
        aria-label="Sidebar"
        class="bg-white w-64 border-r border-gray-200 flex-shrink-0 overflow-y-auto hidden md:block"
      >
        <div class="py-6 px-4">
          <ul class="space-y-2">
            <li>
              <a
                class="flex items-center px-3 py-2 rounded-md {% if current_page == 'dashboard' %}text-gray-900 bg-blue-100 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}"
                href="{{ url_for('admin_dashboard') }}"
              >
                <i class="fas fa-tachometer-alt mr-3 text-blue-600"></i>
                Dashboard
              </a>
            </li>
            <li>
              <a
                class="flex items-center px-3 py-2 rounded-md {% if current_page == 'patient' %}text-gray-900 bg-blue-100 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}"
                href="{{ url_for('admin_patient') }}"
              >
                <i class="fas fa-user-md mr-3 text-gray-500"></i>
                Patients
              </a>
            </li>
            <li>
              <a
                class="flex items-center px-3 py-2 rounded-md {% if current_page == 'appointment' %}text-gray-900 bg-blue-100 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}"
                href="{{ url_for('admin_appointment') }}"
              >
                <i class="fas fa-calendar-check mr-3 text-gray-500"></i>
                Appointments
              </a>
            </li>
            <li>
              <a
                class="flex items-center px-3 py-2 rounded-md {% if current_page == 'profile' %}text-gray-900 bg-blue-100 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}"
                href="{{ url_for('admin_profile') }}"
              >
                <i class="fas fa-user mr-3 text-gray-500"></i>
                Profile
              </a>
            </li>
            <li>
              <a
                class="flex items-center px-3 py-2 rounded-md {% if current_page == 'reports' %}text-gray-900 bg-blue-100 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}"
                href="{{ url_for('admin_reports') }}"
              >
                <i class="fas fa-chart-line mr-3 text-gray-500"></i>
                Reports
              </a>
            </li>
            <li>
              <a
                class="flex items-center px-3 py-2 rounded-md {% if current_page == 'settings' %}text-gray-900 bg-blue-100 font-semibold{% else %}text-gray-700 hover:bg-gray-100{% endif %}"
                href="{{ url_for('admin_settings') }}"
              >
                <i class="fas fa-cogs mr-3 text-gray-500"></i>
                Settings
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Main content -->
      <main class="flex-1 overflow-y-auto p-6 max-w-4xl mx-auto">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6">Profile</h2>

        <section class="bg-white rounded-lg shadow p-6">
          <form class="space-y-6" aria-label="User profile form">
            <div class="flex flex-col sm:flex-row sm:space-x-6">
              <div class="flex-shrink-0 mb-4 sm:mb-0">
                <img
                  src="https://storage.googleapis.com/a1aa/image/a431c417-c534-425f-aefa-95fbd26b34c0.jpg"
                  alt="User profile picture, silhouette of a person in gray on white background"
                  class="h-32 w-32 rounded-full object-cover border border-gray-300"
                  width="128"
                  height="128"
                />
                <label
                  for="profile-photo"
                  class="mt-2 block text-center text-sm text-blue-600 cursor-pointer hover:underline"
                >
                  Change Photo
                </label>
                <input
                  type="file"
                  id="profile-photo"
                  name="profile-photo"
                  accept="image/*"
                  class="hidden"
                />
              </div>
              <div class="flex-1 space-y-4">
                <div>
                  <label
                    for="full-name"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Full Name</label
                  >
                  <input
                    type="text"
                    id="full-name"
                    name="full-name"
                    value="Admin User"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required
                  />
                </div>
                <div>
                  <label
                    for="email"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Email Address</label
                  >
                  <input
                    type="email"
                    id="email"
                    name="email"
                    value="admin@executiveoptical.com"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    required
                  />
                </div>
                <div>
                  <label
                    for="phone"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    id="phone"
                    name="phone"
                    value="+1 (555) 987-6543"
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                  />
                </div>
                <div>
                  <label
                    for="role"
                    class="block text-sm font-medium text-gray-700 mb-1"
                    >Role</label
                  >
                  <input
                    type="text"
                    id="role"
                    name="role"
                    value="Administrator"
                    readonly
                    class="w-full px-4 py-2 border border-gray-300 rounded-md bg-gray-100 cursor-not-allowed"
                  />
                </div>
              </div>
            </div>

            <div
              class="pt-4 border-t border-gray-200 flex justify-end space-x-3"
            >
              <button
                type="reset"
                class="px-4 py-2 rounded-md border border-gray-300 text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Reset
              </button>
              <button
                type="submit"
                class="px-6 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
                Save Changes
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <!-- Mobile bottom navigation -->
    <nav
      aria-label="Mobile bottom navigation"
      class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow md:hidden"
    >
      <div class="flex justify-around">
        <a
          class="w-full py-2 flex flex-col items-center justify-center text-gray-600 hover:text-gray-900"
          href="#"
        >
          <i class="fas fa-tachometer-alt fa-lg"></i>
          <span class="text-xs mt-1">Dashboard</span>
        </a>
        <a
          class="w-full py-2 flex flex-col items-center justify-center text-gray-600 hover:text-gray-900"
          href="#"
        >
          <i class="fas fa-user-md fa-lg"></i>
          <span class="text-xs mt-1">Patients</span>
        </a>
        <a
          class="w-full py-2 flex flex-col items-center justify-center text-gray-600 hover:text-gray-900"
          href="#"
        >
          <i class="fas fa-calendar-check fa-lg"></i>
          <span class="text-xs mt-1">Appointments</span>
        </a>
        <a
          class="w-full py-2 flex flex-col items-center justify-center text-gray-600 hover:text-gray-900"
          href="#"
        >
          <i class="fas fa-chart-line fa-lg"></i>
          <span class="text-xs mt-1">Reports</span>
        </a>
        <a
          class="w-full py-2 flex flex-col items-center justify-center text-gray-600 hover:text-gray-900"
          href="#"
        >
          <i class="fas fa-cogs fa-lg"></i>
          <span class="text-xs mt-1">Settings</span>
        </a>
      </div>
    </nav>
    <!-- Footer -->
    <footer class="bg-white">
      <div class="container mx-auto px-6 py-4">
        <div class="flex flex-col items-center">
          <div class="sm:w-2/3 text-center py-6">
            <p class="text-sm text-gray-600 font-bold mb-2">
              Â© 2025 by Bayugo-Dichoso Optometric Clinic. All rights reserved.
            </p>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
